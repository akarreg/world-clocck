<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>world clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="center">
      <h1>World clock</h1>
      <select>
        <option value="">current city</option>
        <option value="Europe/london">London</option>
        <option value="">Buenos Aires</option>
      </select>

      <div id="cities1">
        <div>
          <h2>Los Angeles</h2>
          <div id="date">April 16th 2024</div>
        </div>
        <div id="time">hhh.rrr.mmm<small> AM</small></div>
      </div>
      <div id="cities2">
        <div>
          <h2>Sydney</h2>
          <div id="date">April 16th 2024</div>
        </div>
        <div id="time">hhh.rrr.mmm<small> AM</small></div>
      </div>
      <div id="cities3">
        <div>
          <h2>Astana</h2>
          <div id="date">April 16th 2024</div>
        </div>
        <div id="time">hhh.rrr.mmm<small> AM</small></div>
      </div>

      <footer>This project was coded by Ama Akarregi and is open su</footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
