<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>world clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="center">
      <h1>World clock</h1>
      <select name="cities" id="city">
        <option value="">current city</option>
        <option value="Europe/london">London</option>
        <option value="">Oslo</option>
      </select>

      <div id="cities">
        <h2>Los Angeles</h2>

        <div class="date" id="date">April 16th 2024</div>
        <span id="time">hh.rrr mm</span>
        <h3>Astana</h3>
        <div id="date">April 16th 2024</div>
        <div id="time">hh.rr mm</div>
        <h4>Ottawa</h4>

        <div id="date">April 16th 2024</div>
        <div id="time ">hhh.rrr.mm</div>
      </div>
    </div>
    <footer>This project was coded by Ama Akarregi and is open su</footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
