<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>world clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="center">
      <h1>World clock</h1>
      <select name="cities" id="city">
        <option value="">current city</option>
        <option value="Europe/london">London</option>
        <option value="">Buenos Aires</option>
      </select>

      <div id="cities">
        <div id="city1">
          <h2>Los Angeles</h2>

          <div id="date">April 16th 2024
          <span class="">hhh.rrr.mmm</span>
        </div>
        <div id="city2">
          <h2>Astana</h2>
          <div id="date">April 16th 2024
          <span class="">hhh.rrr.mmm</span>
        </div>
        <div id="city3">
          <h2>Ottawa</h2>

          <div id="date">
            April 16th 2024
            <span>>hhh.rrr.mmm</span>
          </div>
        </div>
      </div>
    </div>
    <footer>This project was coded by Ama Akarregi and is open su</footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
